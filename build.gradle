buildscript {
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.4"
        classpath 'de.sebastianboegl.gradle.plugins:shadow-log4j-transformer:1.0.1'
    }
}

plugins {
    id 'java'
    id 'org.hidetake.ssh' version '2.10.1'
}

apply plugin: 'com.github.johnrengelman.shadow'

ssh.settings {
    dryRun = project.hasProperty('dryRun')
    knownHosts = allowAnyHosts
}

version '2.0'

sourceCompatibility = 1.8

remotes {
    webServer {
        host = '192.168.1.60'
        user = 'pi'
        identity = file("${System.properties['user.home']}/.ssh/id_rsa")
    }
}

//create a single Jar with all dependencies
shadowJar {
    manifest {
        attributes 'Implementation-Title': 'IA',
                'Implementation-Version': version,
                'Main-Class': 'core.Main'
    }
    baseName = project.name
    transform(de.sebastianboegl.gradle.plugins.shadow.transformers.Log4j2PluginsFileTransformer)
}

// SSH deploy
task deployPrincess {
    doLast {
        ssh.run {
            session(remotes.webServer) {
                put from: 'build/libs/esialrobotik.ia-2.0-all.jar', into: 'IA'
                put from: 'table.tbl', into: 'IA'
                put from: 'config.json', into: 'IA'
                put from: 'configCollection.json', into: 'IA'
                execute 'sudo sync'
            }
        }
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // Log4J : https://logging.apache.org/log4j/2.x/
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.1'

    // Pi4J : https://pi4j.com/1.2/index.html
    compile 'com.pi4j:pi4j-core:1.2'

    // GSon
    compile 'com.google.code.gson:gson:2.8.6'

    // RXTX
    compile group: 'org.rxtx', name: 'rxtx', version: '2.1.7'

}
